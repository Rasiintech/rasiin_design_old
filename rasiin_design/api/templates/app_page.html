<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

a {
  text-decoration: none;
}

.home_page_header {
  position: sticky;
  top: 0;
  z-index: 999; 
  /* background-color: #d3d3e4; */
  background-color: #0C4872;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 50px;
}

.admin_img {
  width: 35px;
  height: 35px;
  object-fit: cover;
  aspect-ratio: 1;
  border-radius: 6px;
}

.home_page_header_right {
  position: relative;
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
}

.home_page_dropdown {
  display: none;
  flex-direction: column;
  gap: 10px;
  position: absolute;
  top: 100%;
  right: 50px;
  width: 160px;
  background-color: #fff;
  border: 1px solid #d3d3e4;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  z-index: 1000;
}

.show {
  display: flex;
}

.home_page_dropdown span {
  padding: 10px;
  cursor: pointer;
}

.home_page_dropdown span:hover {
  background-color: #d3d3e4;
}

.home_page_app_msg {
  width: 818px;
  margin: 0 auto;
  background-color: #d1ecf1;
  text-align: center;
  padding: 16px 0;
  margin-bottom: 1rem;
  border-radius: 3px;
  margin-top: 15px;
}

.home_page_sec {
  /* background-image: url("./background-light.svg"); */
  /* background-repeat: no-repeat;
  background-size: cover;
  background-position: center center; */
  background-color: #0C4872;
  height: 100vh;
  width: 100%;
  overflow-y: scroll;
  padding-bottom: 50px;
}

.home_page_apps {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 20px;
  width: 818px;
  margin: 40px auto;
  padding: 0 30px;
}

.home_page_app {
  width: fit-content;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.home_page_app_image {
  cursor: pointer;
  width: fit-content;
  height: fit-content;
  border-radius: 6px;
  transition: scale ease-in 0.1s, transform ease-in 0.1s;
}

.home_page_app_image:hover {
  scale: 1.1;
  transition: scale ease-in 0.1s, transform ease-in 0.1s;
}

.home_page_app_img {
  border-radius: 6px;
  width: 75px;
  height: 75px;
  aspect-ratio: 1;
  padding: 10px;
  background-color: var(--AppSwitcherIcon-background, white);
  object-fit: cover;
  transform-origin: center bottom;
  transition: box-shadow ease-in 0.1s, transform ease-in 0.1s;
  box-shadow: var(
      --AppSwitcherIcon-inset-shadow,
      inset 0 0 0 1px rgba(0, 0, 0, 0.2)
    ),
    0 1px 1px rgba(0, 0, 0, 0.02), 0 2px 2px rgba(0, 0, 0, 0.02),
    0 4px 4px rgba(0, 0, 0, 0.02), 0 8px 8px rgba(0, 0, 0, 0.02),
    0 16px 16px rgba(0, 0, 0, 0.02);
}

.home_page_app_label {
  /* color: #374151; */
  color: white;
  font-weight: bold;
  text-shadow: none;
  font-size: 14px;
  margin-top: 7px;
  text-transform: capitalize;
  max-width: 200px;
  overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      vertical-align: middle;
}

/* mobile desing */
@media only screen and (max-width: 1024px) {
  .home_page_apps {
    grid-template-columns: repeat(4, 1fr);
    width: 100%;
    place-items: center;
  }

  .home_page_header {
    padding: 0;
    padding-right: 30px;
    padding-top: 9px;
  }

  .home_page_app_msg {
    width: 98%;
  }
}

</style>
